

<button mat-flat-button (click)="back()"> Volver</button>

<mat-card class="mt-2">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>{{project.name}}</mat-card-title>
      <mat-card-subtitle>Dog Breed</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu">
    <mat-card-content>
      <p>
        {{project.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button >
        <mat-icon aria-hidden="false" fontIcon="favorite" [ngClass]="project.liked?'like':''"></mat-icon>
      </button>
      <a mat-button 
      [routerLink]="['/project',project.id]">
        Detail
    </a>
    </mat-card-actions>
  </mat-card>
