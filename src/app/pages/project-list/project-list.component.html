
<div class="container">
    <div class="table" >
        <table mat-table [dataSource]="dataSource" matSort  >
          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="id">Id </th>
            <td mat-cell *matCellDef="let row" class="strong"> {{row.id}} </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="name"> Name </th>
            <td mat-cell *matCellDef="let row" class="strong"> {{row.name}} </td>
          </ng-container>

          <ng-container matColumnDef="description">
            <th mat-header-cell *matHeaderCellDef mat-sort-header="description"> description</th>
            <td mat-cell *matCellDef="let row"> {{row.description}} </td>
          </ng-container>
         


          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header=""> Action </th>
            <td mat-cell *matCellDef="let row">
              <div class="actions">
            
              <div class="dropdown">
                <button class="btn btn-sm btn-just-icon "
                        data-toggle="dropdown" aria-expanded="true"
                >
                  <i class="material-icons">more_horiz</i>
                </button>
                <div class="dropdown-menu dropdown-menu-right">
                  <a class="dropdown-item" (click)="edit(row)">
                    Editar
                     </a>
                  <a class="dropdown-item" (click)="delete(row)">
                   Borrar
                    </a>
                </div>
              </div>
              </div>
            </td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Sin datos </td>
          </tr>


        </table>
        <mat-paginator [length]="dataSource.count$" [pageSizeOptions]="[ 25, 100]"></mat-paginator>

    </div>


</div>
